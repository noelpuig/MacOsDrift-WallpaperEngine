<!DOCTYPE html>
<html lang="en" style="margin:0; padding: 0; width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screensaver</title>
    <style>
        * {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-shadow: 
                0 0 40px rgba(0,0,0,100),
                0 0 80px rgba(0,0,0,1),
                0 0 120px rgba(0,0,0,1),
                0 0 160px rgba(0,0,0,0.9),
                0 0 200px rgba(0,0,0,0.8);
        }
    
        .hour {
            position: absolute;
            font-size: 3cm;
            font-weight: 1500;    
            top: 10%;
            right: 10%;
            z-index: 10;
        }

        .fps-counter {
            position: absolute;
            z-index: 10;
            font-size: 0.5cm;
            bottom: 7%;
            right: 3%;
        }

        .schedule {
            position: absolute;
            font-size: 1cm;
            font-weight: 1500;    
            text-align: center;
            top: 25%;
            right: 10%;
            z-index: 10;
        }
    </style>
</head>
<body style="margin:0; padding: 0; width: 100%; height: 100%; overflow: hidden;" onload="startAnimation()">
    <l class="hour" id="time">10:20</l>
    <l class="schedule" id="schedule">Next class:<br>Error</l>
    <script src="js/time.js"></script>
    <canvas id="canvas">
        <l style="color: red; margin: auto;" id ="error">
            Your browser does not support webGL or the animation is loading
        </l>
    </canvas>
    <l id="fps-counter" class="fps-counter">FPS: 24</l>
    <script src="lib/perlin.js"></script>
    <script src="js/screensaver.js"></script>
    <script src="data/schedule.js"></script>
    <script src="js/schedule.js"></script>
</body>
</html>
